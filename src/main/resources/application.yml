# Server
server:
  servlet:
    context-path: /intership/api/v1.0
  error:
    include-binding-errors: always
    include-message: always
    include-exception: true
  shutdown: graceful

spring:
  # PostgreSQL
  datasource:
    url: jdbc:postgresql://host.docker.internal:5432/intership-db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: admin

  # JPA
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  # Liquibase
  liquibase:
    change-log: classpath:liquibase/db.changelog_master.yaml
    url: jdbc:postgresql://host.docker.internal:5432/intership-db
    user: postgres
    password: admin

  # Spring security
  jwt:
    header: Authorization
    secret: secret
    expiration: 604800

  # Confirmation token
  token:
    minutes-to-expire: 60