databaseChangeLog:
  - changeSet:
      id: 1.0.0
      author: damir.iusupov
      changes:
        - createSequence:
            dataType:  BIGINT
            incrementBy:  1
            sequenceName:  seq_users_id
            startValue:  1
  - changeSet:
      id: 1.0.1
      author: damir.iusupov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: VARCHAR(255)
                  constraints:
                    nullable: false