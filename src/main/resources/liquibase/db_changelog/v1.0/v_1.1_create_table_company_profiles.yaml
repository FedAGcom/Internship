databaseChangeLog:
  - changeSet:
      id: 1.1.0
      author: damir.iusupov
      changes:
        - createSequence:
            dataType:  BIGINT
            incrementBy:  1
            sequenceName:  seq_company_profiles_id
            startValue:  1
  - changeSet:
      id: 1.1.1
      author: damir.iusupov
      changes:
        - createTable:
            tableName: company_profiles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: location
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: link
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    unique: true
                    nullable: false
  - changeSet:
      id: 1.1.2
      author: damir.iusupov
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: company_profiles
            constraintName: fk_company_profiles_users
            referencedColumnNames: id
            referencedTableName: users