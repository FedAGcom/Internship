databaseChangeLog:
  - changeSet:
      id: 1.3
      author: damir.iusupov
      changes:
        - createTable:
            tableName: trainee_positions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: employee_position
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: location
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: documents
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: VARCHAR(500)
                  constraints:
                    nullable: false