databaseChangeLog:
  - changeSet:
      id: 1.3.0
      author: damir.iusupov
      changes:
        - createSequence:
            dataType:  BIGINT
            incrementBy:  1
            sequenceName:  seq_trainee_positions_id
            startValue:  1
  - changeSet:
      id: 1.3.1
      author: damir.iusupov
      changes:
        - createTable:
            tableName: trainee_positions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: employee_position
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
              - column:
                  name: location
                  type: VARCHAR(255)
              - column:
                  name: documents
                  type: VARCHAR(255)
              - column:
                  name: url
                  type: VARCHAR(255)
              - column:
                  name: text
                  type: VARCHAR(500)