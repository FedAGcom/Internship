databaseChangeLog:
  - changeSet:
      id: 1.2.0
      author: damir.iusupov
      changes:
        - createSequence:
            dataType:  BIGINT
            incrementBy:  1
            sequenceName:  seq_comments_id
            startValue:  1
  - changeSet:
      id: 1.2.1
      author: damir.iusupov
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: text
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
  - changeSet:
      id: 1.2.2
      author: damir.iusupov
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: comments
            constraintName: fk_comments_users
            referencedColumnNames: id
            referencedTableName: users